<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/sales.css">
    <link rel="stylesheet" href="../css/saleDetail.css">
    <link rel="stylesheet" href="../css/optionButton.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <header id="header"></header>
    <div class="showcase">
        <h1 class="name">HISTORICO DE VENTAS</h1>  
    </div>
    <main>
        <div id="root">
            <div id="containerSale">
                <div id="containerForm">
                    <div class="item">
                      Desde
                      <input type="date" id="from">
                    </div>
                    <div class="item">
                      Hasta
                      <input type="date" id="to">
                    </div>
                    <!-- Botones de opciones rápidas -->
                    <div id="quickOptions">
                      <button id="today" class="optionButton option">Hoy</button>
                      <button id="yesterday" class="optionButton option">Ayer</button>
                      <button id="last7Days" class="optionButton option">Hace 7 días</button>
                    </div>
                    <button id="saleSearcher" class="optionButton option">Buscar <ion-icon name="search-outline"></ion-icon></button>
                  </div>
                  
                <div class="containerTable">
                    <table id="saleList">
                        
                        <tbody id="bodyTable">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer" id="footer">
            
    </footer>
    </div>
</body>
    

    <script type="module" src="../js/sale.js"></script>
</body>
</html>
